{% extends 'base.html' %}

{% block title %}
  Restaurants 
{% endblock %} 

{% block content %}

{% for item in restaurants  %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-title">
                <h4>{{item['name']}}</h4>
            </div>
            <p class="text-muted ">
                {{item['description']}}
            </p>
            <div class="button-list">
                <div class="btn-group">
                    <a href="{{  item['name']}}" class="btn btn-visit" target="_blank">Visit Site</a>
                    <a href="/edit-restaurant?id={{ item['id']}} " class="btn btn-primary">Edit</a>
                    <a href="/delete-restaurant?id={{ item['id']}} " onclick="return confirm('delete?')" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="row justify-content-center">
    <div class="col-lg-6" style="margin-bottom: 50px;">
        <a href="/create-restaurant" class="btn btn-primary btn-block">New Restaurant</a>
    </div>
</div>

{% endblock %}
